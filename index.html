<!DOCTYPE html>
<html lang="id">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Profil Saya</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
   <div class="container mx-auto p-4">
       <header class="text-center bg-gray-800 text-white p-6 rounded-lg shadow-lg">
           <h1 class="text-4xl font-bold">Nama Anda</h1>
           <p class="mt-2">Deskripsi Singkat tentang Anda</p>
       </header>

       <section class="profile bg-white p-6 mt-6 rounded-lg shadow-lg">
           <img src="profile.jpg" alt="Foto Profil" class="w-32 h-32 rounded-full mx-auto">
           <h2 class="text-2xl font-semibold mt-4">Tentang Saya</h2>
           <p class="mt-2">Ini adalah tempat untuk menjelaskan tentang diri Anda, hobi, pekerjaan, atau apa pun yang ingin Anda bagikan.</p>
       </section>

       <section class="skills bg-white p-6 mt-6 rounded-lg shadow-lg">
           <h2 class="text-2xl font-semibold">Keterampilan</h2>
           <ul class="list-disc list-inside mt-2">
               <li>Keterampilan 1</li>
               <li>Keterampilan 2</li>
               <li>Keterampilan 3</li>
               <li>Keterampilan 4</li>
           </ul>
       </section>

       <footer class="text-center mt-6">
           <p class="text-gray-600">&copy; 2023 Nama Anda. Semua hak dilindungi.</p>
       </footer>
   </div>
</body>
</html>
