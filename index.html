<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profil Saya</title>
</head>
<body>
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
}

header {
    background: #35424a;
    color: #ffffff;
    padding: 20px 0;
    text-align: center;
}

.profile {
    background: #ffffff;
    padding: 20px;
    margin: 20px 0;
    text-align: center;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.profile-img {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin-bottom: 20px;
}

.skills {
    background: #ffffff;
    padding: 20px;
    margin: 20px 0;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

footer {
    text-align: center;
    padding: 20px 0;
    background: #35424a;
    color: #ffffff;
    position: relative;
    bottom: 0;
    width: 100%;
}
  </style>
    <div class="container">
        <header>
            <h1>Nama Anda</h1>
            <p>Deskripsi Singkat tentang Anda</p>
        </header>

        <section class="profile">
            <img src="profile.jpg" alt="Foto Profil" class="profile-img">
            <h2>Tentang Saya</h2>
            <p>Ini adalah tempat untuk menjelaskan tentang diri Anda, hobi, pekerjaan, atau apa pun yang ingin Anda bagikan.</p>
        </section>

        <section class="skills">
            <h2>Keterampilan</h2>
            <ul>
                <li>Keterampilan 1</li>
                <li>Keterampilan 2</li>
                <li>Keterampilan 3</li>
                <li>Keterampilan 4</li>
            </ul>
        </section>

        <footer>
            <p>&copy; 2023 Nama Anda. Semua hak dilindungi.</p>
        </footer>
    </div>
</body>
</html>
